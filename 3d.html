<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Grundstück Test</title>
<style>
body { margin:0; font-family:Arial,sans-serif; text-align:center; }
#house3d { width:100%; height:600px; display:block; background:#87ceeb; } /* Himmelblau */
.cta { display:inline-block; margin:10px; padding:10px 20px; background:#28a745; color:white; text-decoration:none; font-weight:bold; border-radius:4px; }
</style>
</head>
<body>

<h1>Grundstück</h1>
<a class="cta" href="index.html">Zurück zur Startseite</a>
<div id="house3d"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
// Szene und Kamera
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // Himmelblau

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/600, 0.1, 100);
camera.position.set(10,10,15);
camera.lookAt(0,0,0);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,600);
document.getElementById('house3d').appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Licht
const ambient = new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambient);
const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(10,20,10);
scene.add(dirLight);

// Boden / Grundstück
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(10,10),
  new THREE.MeshStandardMaterial({color:0x006400}) // dunkelgrün
);
floor.rotation.x = -Math.PI/2; // horizontal
floor.position.y = 0;
scene.add(floor);

// Animation
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/600;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,600);
});
</script>

</body>
</html>
