<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Grundstück Würfel</title>
<style>
body { margin:0; background:#87ceeb; display:flex; justify-content:center; align-items:center; height:100vh; }
#house3d { width:600px; height:600px; }
</style>
</head>
<body>

<div id="house3d"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// Szene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // Himmelblau

// Kamera
const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
camera.position.set(5,5,5);
camera.lookAt(0,0,0);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(600,600);
document.getElementById('house3d').appendChild(renderer.domElement);

// Licht
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// Grüner Würfel als Grundstück
const geometry = new THREE.BoxGeometry(3,0.5,3); // Breite, Höhe, Tiefe
const material = new THREE.MeshStandardMaterial({color:0x006400}); // dunkelgrün
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// Rendern (keine Rotation)
renderer.render(scene,camera);
</script>

</body>
</html>
