<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Ein Haus – 3D Ansicht</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f4f4; text-align:center; }
#house3d { width:100%; height:600px; display:block; }
.tooltip { position:absolute; background: rgba(0,0,0,0.8); color:white; padding:5px 10px; border-radius:5px; font-size:14px; pointer-events:none; display:none; z-index:100; }
</style>
</head>
<body>

<h1>Unser Haus – 3D Ansicht</h1>
<p>Hier wächst das Haus mit jedem Unterstützer!</p>
<div id="house3d"></div>
<div class="tooltip" id="tooltip"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
// Szene, Kamera, Renderer
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xcce0ff);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(10,15,25);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,600);
document.getElementById('house3d').appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Licht
scene.add(new THREE.DirectionalLight(0xffffff,1).position.set(20,40,20));
scene.add(new THREE.AmbientLight(0x404040));

// Boden / Grundstück
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(20,20),
  new THREE.MeshStandardMaterial({color:0x88cc88})
);
floor.rotation.x = -Math.PI/2;
floor.position.y = 0;
scene.add(floor);

// Ziegel
const brickSize = {x:0.2, y:0.1, z:0.05};
const houseBase = {x:-1, y:0.05, z:-1};
const houseWidth = 5, houseDepth = 10, houseHeight = 4;

// Unterstützer
const supporters = [
  {name:"Bernhard", package:"25€", pos:[0,0,0]},
  {name:"Ela", package:"5€", pos:[1,0,0]},
  {name:"Max", package:"100€", pos:[0,1,0]},
  {name:"Anna", package:"1€", pos:[2,0,1]},
];

// Tooltip
const tooltip = document.getElementById('tooltip');

// Hausziegel
const bricks = [];
for(let y=0;y<houseHeight;y++){
  for(let z=0;z<houseDepth;z++){
    for(let x=0;x<houseWidth;x++){
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(brickSize.x, brickSize.y, brickSize.z),
        new THREE.MeshStandardMaterial({color:0xffe0b2})
      );
      cube.position.set(houseBase.x + x*brickSize.x, houseBase.y + y*brickSize.y, houseBase.z + z*brickSize.z);
      scene.add(cube);
      bricks.push(cube);
    }
  }
}

// Unterstützer-Ziegel oben drauf
supporters.forEach(s=>{
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(brickSize.x, brickSize.y, brickSize.z),
    new THREE.MeshStandardMaterial({color:0xff6666})
  );
  cube.position.set(houseBase.x + s.pos[0]*brickSize.x, houseBase.y + s.pos[1]*brickSize.y + houseHeight*brickSize.y, houseBase.z + s.pos[2]*brickSize.z);
  cube.userData = {name:s.name, package:s.package};
  scene.add(cube);
  bricks.push(cube);
});

// Raycaster für Hover
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
function onMouseMove(event){
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = - (event.clientY / 600) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(bricks);

  if(intersects.length>0 && intersects[0].object.userData.name){
    const obj = intersects[0].object;
    tooltip.style.display = 'block';
    tooltip.innerHTML = obj.userData.name + ' - ' + obj.userData.package;
    tooltip.style.left = event.clientX + 10 + 'px';
    tooltip.style.top = event.clientY + 10 + 'px';
  }else{
    tooltip.style.display = 'none';
  }
}
window.addEventListener('mousemove', onMouseMove, false);

// Animate
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth / 600;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,600);
});
</script>

</body>
</html>
