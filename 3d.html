<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Grundst端ck mit OrbitControls</title>
<style>
body { margin:0; background:#87ceeb; display:flex; justify-content:center; align-items:center; height:100vh; }
#house3d { width:800px; height:600px; }
</style>
</head>
<body>

<div id="house3d"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
// Szene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// Kamera
const camera = new THREE.PerspectiveCamera(60, 800/600, 0.1, 1000);
camera.position.set(40,40,40);
camera.lookAt(0,0,0);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(800,600);
document.getElementById('house3d').appendChild(renderer.domElement);

// Licht
const ambient = new THREE.AmbientLight(0xffffff,0.6);
scene.add(ambient);
const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(50,50,50);
scene.add(dirLight);

// Grundst端ck: 800 W端rfel
const cubeSize = 1;
const cubes = [];
const side = Math.ceil(Math.sqrt(800)); // 29 W端rfel pro Seite
for(let x=0; x<side; x++){
  for(let z=0; z<side; z++){
    if(cubes.length >= 800) break;
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(cubeSize,0.2,cubeSize),
      new THREE.MeshStandardMaterial({color:0x006400})
    );
    cube.position.set(x - side/2 + 0.5, 0, z - side/2 + 0.5);
    scene.add(cube);
    cubes.push(cube);
  }
}

// --- OrbitControls ---
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true; // sanftes Drehen/Zoomen
controls.dampingFactor = 0.05;

// Animation
function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/600;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,600);
});
</script>

</body>
</html>
